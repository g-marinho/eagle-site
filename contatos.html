<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/estilo.css">
    
</head>
<body>
    <header>
        <div class="container-header">
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="/equipe.html">Equipe</a></li>
                    <li><a href="/serviços.html">Serviços</a></li>
                    <li><a href="/clientes.html">Clientes</a></li>
                    <li><a href="./contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nome-completo">Nome Completo</label>
            <input type="text" id="nome-completo" class="input-padrao" required>

            <label for="email-cliente">Email</label>
            <input type="email" id="email-cliente" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone-cliente">Telefone</label>
            <input type="tel" id="telefone-cliente" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Dúvidas/Sugestões</label>
            <textarea type="text" id="mensagem" cols="61" row="30" class="input-padrao"></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="opcao-contato" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefone"><input type="radio" name="opcao-contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"> <input type="radio" name="opcao-contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</opttion>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label><input type="checkbox" class="checkbox" checked> Quer receber nossas novidades por e-mail?</label>

            <input type="submit" value="Enviar" id="botao-enviar" >
        </form>
    </main>

    <footer>
        Copyright &copy; Eagle Sports Analytics
    </footer>
    
</body>
</html>
